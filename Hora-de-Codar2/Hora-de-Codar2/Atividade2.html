<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade2</title>
</head>
<body>
    
    <script>
        
        var valor = parseFloat(prompt("Informe um valor:"));

        
        if (valor > 0) {
            alert("O valor é positivo.");

        }
        
        else if (valor < 0) {
            alert("O valor é negativo.");

        }
        
        else {
            alert("O valor é zero.");

        }
        
    </script>

</body>
</html>
