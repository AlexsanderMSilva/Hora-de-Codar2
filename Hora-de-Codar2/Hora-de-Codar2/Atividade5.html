<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade5</title>

  </head>
  <body>

    <script>

        var n1 = parseInt(prompt ("Informe o primeiro valor:"))
        var n2 = parseInt(prompt ("Informe o segundo valor:"))
        var n3 = parseInt(prompt ("Informe o terceiro valor:"))
        var n4 = parseInt(prompt ("Informe o quarto valor:"))
        var n5 = parseInt(prompt ("Informe o quinto valor:"))
        var n6 = parseInt(prompt ("Informe o sexto valor:"))
        var soma = (n1 + n2 + n3 + n4 + n5 + n6) /6;

        document.write ("Média Aritmética: " + soma + "." + " Números Informados: " + n1 + " " + n2 + " " + n3 + " " + n4 + " " + n5 + " " + n6)

    </script>
    
  </body>
</html>
